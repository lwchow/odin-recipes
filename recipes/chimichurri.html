        <h2>Description</h2>
        <p>Chimichurri is an Argentinian uncooked herb sauce.</p>

        <h2>Ingredients</h2>
        <ul>
            <li>Olive oil</li>
            <li>Red wine vinegar</li>
            <li>Parsley</li>
            <li>Oregano</li>
            <li>Garlic</li>
        </ul>

        <h2>Steps</h2>
        <ol>
            <li>Combine all ingredients in food processor.</li>
            <li>Pulse until blended.</li>
        </ol>
