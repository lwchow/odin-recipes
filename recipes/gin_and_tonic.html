<body>
    <h1>Gin and Tonic</h1>
    <img src="https://www.allrecipes.com/thmb/0PKbNBTJeI2Dj61kRDo6S1hx1Hs=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/Gin-and-Tonic-Jennifer-Baker-2000-e3eeedfb409943999111b40d68a787ca.jpg" alt="Gin and tonic garnished with lime">

    <h2>Ingredients</h2>
    <ul>
        <li>Ice</li>
        <li>Gin</li>
        <li>Tonic water</li>
        <li>Lime juice</li>
        <li>Lime wedge</li>
    </ul>

    <h2>Steps</h2>
    <ol>
        <li>Place ice in glass.</li>
        <li>Pour gin over ice.</li>
        <li>Add tonic water and lime juice.</li>
        <li>Garnish with lime wedge.</li>
    </ol>
</body>
